version: "3"

services:
  eotdl-mongo-test:
    image: mongo

  eotdl-lib-test:
    build: .
    container_name: eotdl-lib-test
    environment:
      - MONGO_URL=mongodb://eotdl-mongo-test:27017
      - MONGO_DB_NAME=test
    env_file:
      - .env
    volumes:
      - ./eotdl:/src/eotdl
      - ./tests:/src/tests
    tty: true # keep container alive

